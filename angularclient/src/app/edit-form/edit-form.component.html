<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #editForm="ngForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" [(ngModel)]="titleValue" 
            class="form-control" id="title" name="title" placeholder={{post?.title}}
            required #title="ngModel"/>
        </div>
        <div [hidden]="!title.pristine" class="alert alert-danger">A title for this blog post is required</div>
        <div class="form-group">
          <label for="content">Content</label>
          <input type="text" [(ngModel)]="contentValue" 
            class="form-control" id="content" name="content" placeholder={{post?.content}}
            required #content="ngModel"/>
          <div [hidden]="!content.pristine" class="alert alert-danger">Content for this blog post is required</div>
        </div>
        <button type="submit" [disabled]="!editForm.form.valid" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
